              <div class="container w3-margin">
                <h1 class="text-center"><b>Patient Info</b></h1> <br>
                <form id="add-patients">
                <div class="row">
                  
                    <div class="col">
                        <label for="name">Patient Name</label> <br>
                        <input type="text" class="form-control" id="name">
                        <label for="number">Patient Number</label> <br>
                        <input type="tel" class="form-control" id="number">
                        <label for="email">Patient Email</label> <br>
                        <input type="email" class="form-control" id="email">
                        <label for="address">Patient Address</label> <br>
                        <input type="text" class="form-control" id="address">
                        <label for="age">Patient Age</label> <br>
                        <input type="number" class="form-control" id="age">
                        <label for="gender">Patient Gender</label> <br>
                        <select class="form-control" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select> <br>
                        <label for="image">Patient Image</label> <br>
                        <input type="file" accept="image/*" class="form-control" id="image">
                        
                      </div>
                      <div class="col">
                        <label for="Prescription">Prescription</label> <br>
                        <textarea class="form-control" id="prescription" cols="30" rows="2"></textarea>
                        <label for="Result">Result</label> <br>
                        <textarea class="form-control" id="result" cols="30" rows="2"></textarea>
                        <label for="symptoms">Symptoms</label> <br>
                        <textarea class="form-control" id="symptoms" cols="30" rows="2"></textarea>
                        <label for="diagnosis">Diagnosis</label> <br>
                        <textarea class="form-control" id="diagnosis" cols="30" rows="2"></textarea>
                      </div>    
                      <div class="col">
                        <label for="glucose">Glucose</label> <br>
                        <input type="number" class="form-control" id="glucose">
                        <label for="h-rate">Heart Rate</label> <br>
                        <input type="number" class="form-control" id="h-rate">
                        <label for="cholesterol">Patient Cholesterol</label> <br>
                        <input type="number" class="form-control" id="cholesterol">
                        <br>
                        <button class="btn w3-margin mb-3  w3-text-white" style="background-color:rgb(48, 94, 131);" type="submit">
                        Add Patient
                        </button>
    
                      </div>
                      
                </div>
            </form>
              </div>
